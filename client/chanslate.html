<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width">
  <link href='//fonts.googleapis.com/css?family=Open+Sans|Ubuntu:500' rel='stylesheet' type='text/css'>
  <link href="/favicon.ico" rel="shortcut icon" />
  <script src="http://api.html5media.info/1.1.8/html5media.min.js"></script>
  <title>Chanslate</title>
</head>

<template name="masterLayout">
  <audio id="notification-sound" preload="auto">
     <source src="/beep.mp3" type="audio/mpeg">
     <source src="/beep.wav" type="audio/wave">
  </audio>

  <div id="site-header">
    <div class="container">
      <a href="/">
        <h1 class="heading">Chanslate</h1>
      </a>

      <div class="login-buttons-container">
        {{> loginButtons align="right" }}
      </div>
    </div>
  </div>

  <div id="container">
    <div id="container-content">
      {{> yield}}
    </div>
  </div>
</template>

<template name="loadingTemplate">
  <p class="ui center aligned segment">Loading ... <i class="icon loading"></i></p>
</template>
