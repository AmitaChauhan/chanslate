<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:500' rel='stylesheet' type='text/css'>
  <title>Chanslate</title>
</head>

<body>
  <div id="container">
    <div class="ui sixteen wide column">
      <h1 class="ui header banner">Chanslate</h1>
    </div>

    <div id="chanslate-content">
      {{>showMessages}}
      {{>postMessage}}
    </div>
  </div>
</body>

<template name="showMessages">
  <ul class="messages">
    {{#each messages}}
      <li class="ui">

        <div class="msg-info">
          <span class="user-name" style="color:{{#colorize}}{{/colorize}}">
            {{userName}}
          </span>
          <span class="ui label">{{ago at}}</span>
        </div>

        <div class="ui two stackable column grid msg-detail">
          <div class="column src">{{>message src}}</div>
          <div class="column dst">{{>message dst}}</div>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name="message">
  {{#if text}}
    <div class="ui segment message">
      <!-- <span class="ui top left attached label">{{lang}}</span> -->
      {{unescape text}}

      {{#if original}}
        <span class="ui right red corner label">
          <i class="star icon"></i>
        </span>
      {{else}}
        <span class="ui right corner label">
          {{lang}}
        </span>
      {{/if}}
    </div>
  {{else}}
    <div class="ui active mini inline loader"></div>
  {{/if}}
</template>

<template name="postMessage">
  <div class="ui horizontal icon divider">
    <i class="circular icon pencil"></i>
  </div>
  <form class="ui two stackable column grid post-message">
    <div class="column ui form">
      <span class="field">
        <input name="src" type="text"
               placeholder="Type in English..." />
      </span>
    </div>
    <div class="column ui form">
      <span class="field">
        <input name="dst" type="text"
               placeholder="Type in German..." />
      </span>
    </div>
  </form>
</template>
